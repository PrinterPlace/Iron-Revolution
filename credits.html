<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credits - Iron Revolution</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      font-size: 16px;
      background-color: #f1f1f1;
      color: #333;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #222;
      color: #fff;
      padding: 1rem 2rem;
      z-index: 1000;
      font-size: 1rem;
      text-transform: uppercase;
      box-sizing: border-box;
    }

    a {
      text-decoration: none;
    }

    .header-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .header-inner .middle {
      display: flex;
      gap: 30px;
      margin-left: -90px;
    }

    .header-inner .middle a,
    .header-inner .left a,
    .header-inner .right a {
      color: #fff;
    }

    .main-container {
      max-width: 800px;
      margin: 120px auto 50px auto;
      padding: 2rem;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    .credits-text {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    a.logo {
      font-weight: bold;
      font-size: 1.2rem;
      color: #fff;
    }

    /* Ensure no other styles are shrinking header */
    header {
      font-size: 1rem; /* Keeps it uniform */
      padding: 1rem 2rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="left">
        <a class="logo" href="index.html">Iron Revolution</a>
      </div>
      <div class="middle">
        <a href="shop.html">Shop</a>
        <a href="credits.html">Credits</a>
      </div>
      <div class="right">
        <a class="cart-link" href="cart.html">ðŸ›’ <span id="cart-count">0</span></a>
      </div>
    </div>
  </header>

  <div class="main-container">
    <h1>Credits</h1>
    <div class="credits-text">
      
      <p>This project was created by the Iron Revolution team.</p>
      <p>This website was created by one of our four team members (Joe). The project had all four of us put in time and effort in to it, so special thanks to the whole group, Drew, Nolan, Lucasz.</p>
    </div>
  </div>

  <script>
    function addToCart() {
      const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
      cartItems.push("Swedish Ladder");
      localStorage.setItem('cartItems', JSON.stringify(cartItems));
      updateCartCount();
    }

    function updateCartCount() {
      const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
      document.getElementById('cart-count').textContent = cartItems.length;
    }

    updateCartCount();
  </script>
  
</body>
</html>
