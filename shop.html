<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop - Iron Revolution</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      font-size: 16px;
      background-color: #f1f1f1;
      color: #333;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #222;
      color: #fff;
      padding: 1rem 2rem;
      z-index: 1000;
      font-size: 1rem;
      text-transform: uppercase;
      box-sizing: border-box;
    }

    .header-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-inner .middle {
      display: flex;
      gap: 7px;
      align-items: middle;
    }

    .header-inner .middle a {
      color: #fff;
      text-decoration: none;
    }


    header a {
      color: #fff;
      text-decoration: none;
      margin-right: 20px;
    }

    a.logo {
      font-weight: bold;
      font-size: 1.2rem;
      color: #fff;
      text-decoration: none;
    }

    a.cart-link {
      color: #fff;
      font-size: 1.2rem;
      text-decoration: none;
    }

    .main-container {
      max-width: 1000px;
      margin: 120px auto 50px auto;
      padding: 2rem;
      text-align: center;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 2rem;
    }

    .product-box {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    .product-box img {
      max-width: 100%;
      border-radius: 5px;
    }

    .product-box h2 {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    .product-box p {
      margin: 5px 0;
    }

    .button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background-color: #222;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }

    .button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="left">
        <a class="logo" href="index.html">Iron Rev</a>
      </div>
      <div class="middle">
        <a href="shop.html">Shop</a>
        <a href="credits.html">Credits</a>
      </div>
      <div class="right">
        <a class="cart-link" href="cart.html">ðŸ›’ <span id="cart-count">0</span></a>
      </div>
    </div>
  </header>

  <div class="main-container">
    <h1>Shop Our Products</h1>
    <div class="product-grid">
      <div class="product-box">
        <h2>Swedish Ladder</h2>
        <p>$1500</p>
        <a class="button" href="product1.html">View</a>
      </div>

      <div class="product-box">
        <h2>Smoothie Bar</h2>
        <p>$1500</p>
        <a class="button" href="product2.html">View</a>
      </div>

      <div class="product-box">
        <h2>Massage Chair</h2>
        <p>$750</p>
        <a class="button" href="product3.html">View</a>
      </div>

      <div class="product-box">
        <h2>Barstool</h2>
        <p>$85.29</p>
        <a class="button" href="product4.html">View</a>
      </div>
    </div>
  </div>

  <script>
    function updateCartCount() {
      const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
      document.getElementById('cart-count').textContent = cartItems.length;
    }

    updateCartCount();
  </script>


</body>
</html>
