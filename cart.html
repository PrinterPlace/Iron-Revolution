<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - Iron Revolution</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f1f1f1;
      color: #333;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #222;
      color: #fff;
      padding: 1rem 2rem;
      z-index: 1000;
      font-size: 1rem;
      text-transform: uppercase;
      box-sizing: border-box;
    }

    .header-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-inner .middle {
      display: flex;
      gap: 7px;
      align-items: middle;
    }

    .header-inner .middle a {
      color: #fff;
      text-decoration: none;
    }


    header a {
      color: #fff;
      text-decoration: none;
      margin-right: 20px;
    }

    a.logo {
      font-weight: bold;
      font-size: 1.2rem;
      color: #fff;
      text-decoration: none;
    }

    a.cart-link {
      color: #fff;
      font-size: 1.2rem;
      text-decoration: none;
    }

    .main-container {
      max-width: 800px;
      width: 90%; /* NEW: Let it be flexible */
      margin: 120px auto 50px auto;
      padding: 2rem;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      text-align: center;
      box-sizing: border-box; /* Always add this for clean padding */
    }


    ul.cart-list {
      list-style: none;
      padding: 0;
    }

    ul.cart-list li {
      margin: 10px 0;
      padding: 10px;
      background: #eee;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .remove-button {
      background: #c0392b;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }

    .remove-button:hover {
      background: #e74c3c;
    }

    a.logo {
      font-weight: bold;
      font-size: 1.2rem;
      color: #fff;
      text-decoration: none;
    }

    a.cart-link {
      color: #fff;
      font-size: 1.2rem;
      text-decoration: none;
    }

    .button {
      padding: 0.6rem 1.2rem;
      margin-top: 20px;
      font-size: 1rem;
      background-color: #222;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    .button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="left">
        <a class="logo" href="index.html">Iron Rev</a>
      </div>
      <div class="middle">
        <a href="shop.html">Shop</a>
        <a href="credits.html">Credits</a>
      </div>
      <div class="right">
        <a class="cart-link" href="cart.html">ðŸ›’ <span id="cart-count">0</span></a>
      </div>
    </div>
  </header>

  <div class="main-container">
    <h1>Your Cart</h1>
    <ul class="cart-list" id="cart-items"></ul>
    <a class="button" href="checkout.html">Proceed to Checkout</a>
  </div>

  <script>
    function renderCart() {
      const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
      const listContainer = document.getElementById('cart-items');
      listContainer.innerHTML = '';

      if (cartItems.length === 0) {
        listContainer.innerHTML = "<p>Your cart is empty.</p>";
      } else {
        cartItems.forEach((item, index) => {
          const li = document.createElement("li");
          li.innerHTML = `
            ${item}
            <button class="remove-button" onclick="removeFromCart(${index})">Remove</button>
          `;
          listContainer.appendChild(li);
        });
      }

      document.getElementById('cart-count').textContent = cartItems.length;
    }

    function removeFromCart(index) {
      const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
      cartItems.splice(index, 1);
      localStorage.setItem('cartItems', JSON.stringify(cartItems));
      renderCart();
    }

    renderCart();
  </script>
</body>
</html>
