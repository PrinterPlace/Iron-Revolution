<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barstool - Iron Revolution</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      font-size: 16px;
      background-color: #f1f1f1;
      color: #333;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #222;
      color: #fff;
      padding: 1rem 2rem;
      z-index: 1000;
      font-size: 1rem;
      text-transform: uppercase;
      box-sizing: border-box;
    }

    a {
      text-decoration: none;
    }

    .header-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .header-inner .middle {
      display: flex;
      gap: 15px;
      align-items: middle;
    }

    .header-inner .middle a,
    .header-inner .left a,
    .header-inner .right a {
      color: #fff;
    }

    .main-container {
      max-width: 800px;
      margin: 120px auto 50px auto;
      padding: 2rem;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    .product-image {
      width: 100%;
      max-width: 600px;
      margin-bottom: 20px;
    }

    .button {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      margin: 0.5rem;
      font-size: 1rem;
      background-color: #222;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #444;
    }

    .cart-link {
      font-size: 1.2rem;
    }

    a.logo {
      font-weight: bold;
      font-size: 1.2rem;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="left">
        <a class="logo" href="index.html">Iron Rev</a>
      </div>
      <div class="middle">
        <a href="shop.html">Shop</a>
        <a href="credits.html">Credits</a>
      </div>
      <div class="right">
        <a class="cart-link" href="cart.html">ðŸ›’ <span id="cart-count">0</span></a>
      </div>
    </div>
  </header>

  <div class="main-container">
    <h1>Barstool</h1>
    <img class="product-image" src="stool.JPG" alt="Massage Chair">
    <p><strong>Price:</strong> $500</p>
    <p>
      With this barstool you can enjoy your drinks with friends and family in style. The barstool is strong and sturdy, with a modern design that will fit in any home.
    </p>
    <button class="button" onclick="addToCart()">Add to Cart</button>
    <a class="button" href="checkout.html">Buy</a>
  </div>

  <script>
    function addToCart() {
      const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
      cartItems.push("Massage Chair"); // Change this to the correct product name
      localStorage.setItem('cartItems', JSON.stringify(cartItems));
      window.location.href = "shop.html"; // Redirect to shop to refresh cart count
    }

    function updateCartCount() {
      const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
      document.getElementById('cart-count').textContent = cartItems.length;
    }

    updateCartCount();
  </script>

</body>
</html>
