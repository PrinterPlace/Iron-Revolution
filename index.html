<!DOCTYPE html>
<html lang="en">
<!-- Use the same <head> as below for every page -->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Iron Revolution</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      font-size: 16px;
      background-color: #f1f1f1;
      color: #333;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #222;
      color: #fff;
      padding: 1rem 2rem;
      z-index: 1000;
      font-size: 1rem;
      text-transform: uppercase;
      box-sizing: border-box;
    }

    header a {
      color: #fff;
      text-decoration: none;
      margin-right: 20px;
    }

    .header-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: nowrap;
      flex-direction: row;
    }

    .header-inner .middle {
      display: flex;
      gap: 7px;
      align-items: middle;
    }

    .header-inner .right {
      display: flex;
      align-items: center;
    }

    a.logo {
      font-weight: bold;
      font-size: 1.2rem;
      color: #fff;
      text-decoration: none;
    }

    a.cart-link {
      color: #fff;
      font-size: 1.2rem;
      text-decoration: none;
    }

    .main-container {
      max-width: 800px;
      margin: 120px auto 50px auto;
      padding: 2rem;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    @media (max-width: 600px) {
      .main-container {
        margin: 100px 10px 40px 10px;
        padding: 1rem;
      }

      header {
        padding: 0.8rem 1rem;
        font-size: 0.9rem;
      }

      .header-inner {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }

      .header-inner .middle {
        align-items: center;
        gap: 10px;
      }

      .header-inner .right {
        margin-top: 0;
      }
    }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="left">
        <a class="logo" href="index.html">Iron Rev</a>
      </div>
      <div class="middle">
        <a href="shop.html">Shop</a>
        <a href="credits.html">Credits</a>
      </div>
      <div class="right">
        <a class="cart-link" href="cart.html">ðŸ›’ <span id="cart-count">0</span></a>
      </div>
    </div>
  </header>

  <div class="main-container">
    <h1>Welcome to Iron Revolution</h1>
    <p>Industrial-grade gym furniture designed for durability and performance.</p>
  </div>

  <script>
    function addToCart() {
      const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
      cartItems.push("Swedish Ladder");
      localStorage.setItem('cartItems', JSON.stringify(cartItems));
      updateCartCount();
    }

    function updateCartCount() {
      const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
      document.getElementById('cart-count').textContent = cartItems.length;
    }

    updateCartCount();
  </script>
</body>
</html>
